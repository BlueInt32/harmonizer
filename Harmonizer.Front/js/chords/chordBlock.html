<div class="chordBlock flip-container duration_{{chord.durationId}}" ng-class="{'flipped':flipped}">
	<div class="flipper">
		<div class="front " ng-class="{'playing':chord.playing}" ng-click="flip();">
			{{chord.chordNotation}}
			<span>{{chord.durationId}}</span>
		</div>
		<div class="back ">
			<div class="chordType">
				<a href="" ng-click="setSelected();">{{chord.chordNotation}}<i class="icon-icon"></i></a>
			</div>
			<div class="chordCommands">
				<a href="" ng-click="decreaseLength();"><i class="icon-minus"></i></a>
				<a href="" ng-click="increaseLength();"><i class="icon-plus"></i></a>
				<a href="" ng-click="remove();"><i class="icon-cancel"></i></a>
				<a href="" ng-click="moveLeft();"><i class="icon-left"></i></a>
				<a href="" ng-click="moveRight();"><i class="icon-right"></i></a>
				<a href="" ng-click="flip();"><i class="icon-ok"></i></a>
			</div>
		</div>
	</div>
</div>
