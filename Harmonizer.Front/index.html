	<script>
		function metronome() {
			$('.metronome').click(function () {
				if ($(this).hasClass('checked')) {
					$(this).removeClass('checked');
					$(".metro_check").prop("checked", false);
				}
				else {
					$(this).addClass('checked');
					$(".metro_check").prop("checked", true);
				}
			});
		}

		$(function () {
			metronome();
		});
	</script>
